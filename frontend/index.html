<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Geopolitical Stock Analyzer - Real-time news and market impact dashboard">
  <title>Geopolitical Stock Analyzer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
  <div class="dashboard d-flex flex-column min-vh-100">
    <header class="top-nav d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
      <div class="d-flex align-items-center gap-3">
        <h1 class="dashboard-title mb-0">Geopolitical Stock Analyzer</h1>
        <button id="refresh-btn" class="btn btn-outline-light btn-sm ms-2" title="Refresh News">
          <span class="bi bi-arrow-clockwise"></span> Refresh
        </button>
      </div>
      <div>
        <button id="theme-toggle" class="btn btn-outline-light btn-sm" title="Toggle Theme">
          <span class="bi bi-moon"></span>
        </button>
      </div>
    </header>
    <div class="flex-grow-1 d-flex flex-row">
      <aside class="sidebar p-3 border-end bg-dark text-light">
        <h5>Filters</h5>
        <div id="region-filter" class="mb-3"></div>
        <div id="event-type-filter" class="mb-3"></div>
        <input id="search-input" class="form-control form-control-sm mb-3" type="text" placeholder="Search news...">
        <input id="date-range" class="form-control form-control-sm mb-3" type="date" title="Date Range">
        <button id="clear-filters" class="btn btn-secondary btn-sm w-100">Clear Filters</button>
      </aside>
      <main class="content flex-grow-1 p-3">
        <section class="charts-section mb-4">
          <div class="row g-3">
            <div class="col-md-4">
              <div class="card bg-dark text-light h-100">
                <div class="card-body">
                  <h6 class="card-title">News Volume by Region</h6>
                  <canvas id="region-bar-chart" height="180"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-dark text-light h-100">
                <div class="card-body">
                  <h6 class="card-title">Event Types Distribution</h6>
                  <canvas id="event-pie-chart" height="180"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-dark text-light h-100">
                <div class="card-body">
                  <h6 class="card-title">Sentiment Over Time</h6>
                  <canvas id="sentiment-line-chart" height="180"></canvas>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="news-feed">
          <h4 class="mb-3">Latest News</h4>
          <div id="news-list" class="row g-3"></div>
          <div id="news-loading" class="skeleton-loader mt-4"></div>
          <div id="news-empty" class="text-center text-muted mt-4 d-none">No news available for the selected filters.</div>
        </section>
      </main>
    </div>
  </div>
  <!-- Bootstrap JS (for dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/filters.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
